
<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="mt-4 mb-4">Users</h1>
        <button style="background: var(--secondary);font-weight: bolder;" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Create User</button>
    </div>
    <div class="container-fluid table-responsive">
        <table class="table table-borderless text-center orders-table">
            <thead class="schema-names">
                <tr style="background: #F3F6F9;">
                    <th scope="col" class="fw-bold">Id</th>
                    <th scope="col" class="fw-bold">Full Name</th>
                    <th scope="col" class="fw-bold">Email</th>
                    <th scope="col" class="fw-bold">Date Joined</th>
                    <th scope="col" class="fw-bold">Roles</th>
                </tr>
            </thead>
            <tbody>
                <ng-container>
                    <tr>
                        <th scope="row">1</th>
                        <td class="fw-normal">Marcos Ochieng</td>
                        <td class="fw-normal">marcos@gmail.com</td>
                        <td class="fw-normal">2022/03/-4</td>
                        <td class="fw-normal">Messenger</td>  
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>

<!-- USER MODAL -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="full name...">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="email...">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="password...">
              <label for="role" class="form-label">Role</label>
              <input type="text" class="form-control" placeholder="role...">
          </form>
        </div>
        <div class="modal-footer">
          <button style="background: var(--secondary);font-weight: bolder;" type="button" class="btn" data-bs-dismiss="modal">Close</button>
          <button style="background: var(--primary);font-weight: bolder;color: white;" type="button" class="btn" data-bs-dismiss="modal">Create</button>
        </div>
      </div>
    </div>
  </div>
