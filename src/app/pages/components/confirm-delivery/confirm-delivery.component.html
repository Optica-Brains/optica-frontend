<div class="modal" tabindex="-1" id="updateBatchModal" aria-labelledby="updateBatchModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Batch Delivery</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{error}}
                        <button type="button" class="btn-close no-outline" data-bs-dismiss="alert"
                            aria-label="Close"></button>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label fw-bold">
                            Delivery Time
                        </label>
                        <input type="datetime-local" class="form-control" name="date" [(ngModel)]="date">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-btn" #closebutton
                    data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-add" (click)="confrimDelivery()">Confirm
                    Delivery</button>
            </div>
        </div>
    </div>
</div>
